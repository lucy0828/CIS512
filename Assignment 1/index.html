<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="div">
        <div class="text-wrapper">Philadelphia, PA</div>
        <div class="group">
          <div class="group-2">
            <div class="overlap-group">
              <div class="text-wrapper-2">Today</div>
              <img class="element-cloud-cloudy" src="img/2682849-cloud-cloudy-day-forecast-sun-icon-1.png" />
            </div>
            <div class="group-3">
              <div class="air-quality"><div class="text-wrapper-3">45</div></div>
              <div class="text-wrapper-4">24°C<br />30°C</div>
            </div>
          </div>
          <div class="group-4">
            <div class="overlap">
              <div class="text-wrapper-5">Tomorrow</div>
              <img class="img" src="img/2682849-cloud-cloudy-day-forecast-sun-icon-1-2.png" />
            </div>
            <div class="group-wrapper">
              <div class="group-5">
                <div class="element-wrapper"><div class="element">30</div></div>
                <div class="element-c-c">25°C<br />30°C</div>
              </div>
            </div>
          </div>
          <div class="group-6">
            <div class="overlap-2">
              <div class="text-wrapper-5">Yesterday</div>
              <img class="img" src="img/image.png" />
            </div>
            <div class="group-wrapper">
              <div class="group-5">
                <div class="div-wrapper"><div class="element">70</div></div>
                <div class="element-c-c">26°C<br />32°C</div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-3">
          <div class="group-7">
            <div class="air-quality-2"><div class="element-2">30</div></div>
            <div class="air-quality-3"><div class="element-2">20</div></div>
            <div class="air-quality-4"><div class="element-2">40</div></div>
            <div class="overlap-4">
              <div class="week-forecast">
                <div class="overlap-group-2">
                  <div class="group-8">
                    <div class="text-wrapper-6">9/15</div>
                    <div class="cloud-zap"></div>
                  </div>
                  <img class="group-9" src="img/group-155.png" />
                  <div class="group-10">
                    <div class="text-wrapper-6">9/14</div>
                    <div class="element-c-c-2">25°C<br />30°C</div>
                    <div class="element-c-c-3">22°C<br />32°C</div>
                    <div class="element-c-c-4">20°C<br />28°C</div>
                    <div class="big-rain-drops"></div>
                  </div>
                </div>
              </div>
              <img class="sun-cloud-mid-rain" src="img/sun-cloud-mid-rain.png" />
            </div>
            <div class="group-11"><div class="text-wrapper-4">10days Forecast</div></div>
          </div>
          <div class="group-12">
            <div class="swipe">
              <div class="ellipse"></div>
              <div class="ellipse-2"></div>
              <div class="ellipse-3"></div>
              <div class="ellipse-4"></div>
              <div class="ellipse-5"></div>
            </div>
            <img class="rectangle" src="img/rectangle-33.png" />
            <div class="group-13">
              <div class="rectangle-2"></div>
              <div class="rectangle-3"></div>
              <div class="rectangle-4"></div>
            </div>
          </div>
        </div>
        <div class="element-breakdown-wrapper">
          <div class="element-breakdown">
            <div class="rectangle-5"></div>
            <div class="group-14">
              <div class="cardweather">
                <div class="group-15">
                  <div class="overlap-5">
                    <div class="ellipse-6"></div>
                    <div class="overlap-group-wrapper">
                      <div class="union-wrapper"><img class="union" src="img/union.svg" /></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cardweather-2">
                <div class="group-15">
                  <div class="overlap-5">
                    <div class="ellipse-6"></div>
                    <div class="overlap-group-wrapper">
                      <div class="img-wrapper"><img class="union" src="img/image.svg" /></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="overlap-wrapper">
                <div class="overlap-6">
                  <div class="group-15">
                    <div class="group-16">
                      <div class="overlap-group-3"><img class="union" src="img/union-2.svg" /></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="group-17">
                <div class="overlap-7">
                  <div class="cardweather">
                    <div class="group-18">
                      <div class="text-wrapper-4">29°C</div>
                      <div class="text-wrapper-7">29°C</div>
                      <div class="text-wrapper-8">28°C</div>
                      <div class="text-wrapper-9">27°C</div>
                    </div>
                    <div class="group-19">
                      <div class="text-wrapper-4">7pm</div>
                      <div class="text-wrapper-7">8pm</div>
                      <div class="text-wrapper-8">9pm</div>
                      <div class="text-wrapper-10">10pm</div>
                    </div>
                  </div>
                  <div class="group-20">
                    <div class="overlap-8">
                      <img class="subtract" src="img/subtract-5.svg" />
                      <div class="group-21">
                        <div class="group-16">
                          <div class="overlap-group-4">
                            <img class="ellipse-7" src="img/ellipse-8-2.svg" />
                            <img class="union-2" src="img/union-3.svg" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="group-22"><div class="text-wrapper-4">24hr Breakdown</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
